<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>
  <div class="filter-section">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="blue">Blue</button>
    <button class="filter-btn" data-filter="yellow">Yellow</button>
</div>

<div class="content-items">
    <div class="item blue">Blue Basketball</div>
    <div class="item yellow">Yellow Banana</div>
    <div class="item blue">Blue Bottle</div>
    <div class="item yellow">Yellow Ball</div>
    <div class="item blue">Blue Monitor</div>
    <div class="item blue">Blue Mouse</div>
    <div class="item blue">Blue Plate</div>
    <div class="item yellow">Yellow Window</div>
    <div class="item yellow">Yellow Grass</div>

</div>
<script>
  $(document).ready(function() {
      $('.filter-btn').on('click', function() {
          const filterValue = $(this).attr('data-filter');

          if (filterValue === 'all') {
              $('.item').fadeIn();
          } else {
              $('.item').hide();
              $(`.${filterValue}`).fadeIn();
          }
      });
  });

</script>
</body>
</html>
